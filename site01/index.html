<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

<!-- header-->

    <header>
        <h1>site de investimentos</h1>
        <nav>
            <li><a href="#"></a>Contato</li>
            <li><a href="#"></a>Sobre</li>
            <li><a href="#"></a>Serviços</li>
        </nav>
    </header>

<!--escorpo-->

    <main>
        <section id="ferramentas">
            <h1>
                ferramentas
            </h1>
        </section>
        <section id="calculadora">
            <h1>Simulador de juros compostos</h1>
            <h2>simule seus investimentos aqui</h2>
            <div id="formulário">
                <h2>Valor inicial</h2>    
                <input type="number" id="capital-inicial">
           
                <h2>valor mensal</h2>    
                <input type="number" id="valor-mensal">
           
                <h2>Taxa de juros</h2>    
                <input type="number" id="taxa-de-juros">
                
                <h2>Período</h2>    
                <input type="number" id="periodo">
                
                <div id="btn">
                    <input type="button" value="calcular" onclick="calcular()">
                </div>
                <div id="resultado">
                    
                </div>

        </section>
    </main>
    <script>
        
        function calcular () {

        var capitalinicial = window.document.getElementById('capital-inicial')
        var valormensal = window.document.getElementById("valor-mensal")
        var taxadejuros = window.document.getElementById ('taxa-de-juros')
        var periodo = window.document.getElementById('periodo')
        var resultado = window.document.getElementById("resultado")

            var ci = Number(capitalinicial.value)
            var vm = Number(valormensal.value)
            var tj = Number(taxadejuros.value)
            var p =  Number(periodo.value)
            var pa = p -1
            var r = ((ci*(1+tj)**p))
 
            var aporte = vm

                while (pa > 0 ) {  
                r = r +(aporte*(1+tj)**pa)
                pa = pa-1
            }
             resultado.innerText = `O montante final é igual a ${r} R$`
        }
        

        

    </script>
</body>
</html>
